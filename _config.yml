
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://pyladiessalvador.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://pyladiessalvador.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

# baseurl: /pyladiessalvador

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "pt"
author: "Pyladies Salvador"
title: "{ Pyladies Salvador }"
description: "Este blog tem o objetivo de apresentar, incentivar e divulgar projetos e iniciativas de garotas na área de TI"
keywords: "pyladies, salvador, personal, jekyll, theme"
favicon: "/img/favicon.png"

################
# Header layout #
################

black-favicon: "/img/pyladie-favicon.png"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Ensine coragem às meninas, não perfeição! - Reshma Saujani"
  - text: "Mudando o mundo escrevendo linhas de código!"

me-img: "/img/author.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "pyladiessa"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/pyladies-ssa-logo.png"
    date: "Data à confirmar"
    description: "II Pyladies Salvador Convidam"
  - image: "/img/timeline/pyladie-logo.png"
    date: "Data à confirmar"
    description: "Evento à confirmar"

# First image of the Timeline

timeline-img: "/img/timeline/pyladies-ssa-logo.png"

###########
# Contact #
###########

email: "salvador@pyladies.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Pyladies Salvador é parte da comunidade internacional Pyladies, e temos o objetivo de unir e disseminar conhecimento entre meninas que estudam ou possuem o interesse em aprender programação e áreas afins."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/pyladiessalvador"
  - title: "github"
    url: "https://github.com/pyladiessalvador"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

err-404-img: "/img/labtocat.png"

##################
# GPG on Keybase #
##################

keybase-username: pyladiessa
keybase-in-social: True
keybase-in-footer: True

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  Sobre: 'sobre'
  Blog: 'latest-post'
  Agenda: 'agenda'
  Contato: 'contato'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji